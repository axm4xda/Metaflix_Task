<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metaflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <nav class="container-fluid top-menu mb-4 fixed-top">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <h3 class="text-danger fw-bold me-4">metaflix</h3>

          <a href="../views/index.html" class="menu-link">Home</a>
        </div>

        <div class="container" style="display: flex;justify-content: center;align-items: center;">
          <select
            id="genreFilter"
            class="form-select w-25 bg-dark text-light border-secondary"
          >
            <option value="all">Bütün kateqoriyalar</option>
          </select>
        </div>

        <div class="d-flex align-items-center position-relative">
          <input
            id="Search"
            type="text"
            class="search-input"
            placeholder="Film axtar..."
          />

          <a id="searchToggle" class="menu-icon ms-3">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h3 id="notFound" class="text-center text-danger d-none">
        Film tapılmadı
      </h3>
      <div class="section-title">Tezliklə...</div>
      <div id="movies" class="row g-4"></div>
      <button id="loadMore" class="btn btn-danger mt-4 w-100">Daha çox</button>
    </div>

    <footer class="bg-dark text-light pt-5 pb-3">
      <div class="container">
        <div class="row mb-4">
          <div class="col-md-3 mb-3">
            <h6 class="fw-bold">Kömək al</h6>
            <p class="mb-1">
              <i class="fa-brands fa-whatsapp"></i>+994 55 620 71 11
            </p>
            <p class="mb-1"><i class="fa-solid fa-box"></i>info@metaflix.az</p>
            <a href="#" class="text-light"
              ><i class="fa-solid fa-circle-question"></i>FAQ</a
            >
          </div>
          <div class="col-md-3 mb-3">
            <h6 class="fw-bold">Telefonda izlә</h6>
            <button
              class="btn btn-outline-light btn-sm mb-4 w-75 d-flex align-items-center justify-content-center gap-2"
            >
              <i class="fa-brands fa-app-store-ios fs-4"></i>
              <span>App Store-dan yüklə</span>
            </button>

            <button
              class="btn btn-outline-light btn-sm w-75 d-flex align-items-center justify-content-center gap-2"
            >
              <i class="fa-brands fa-google-play fs-4"></i>
              <span>Google Play-dən yüklə</span>
            </button>
          </div>

          <div class="col-md-3 mb-3">
            <h6 class="fw-bold">Smart TV-də izlә</h6>
            <button class="btn btn-outline-light btn-sm mb-4 w-100">
              Android TV
            </button>
            <button class="btn btn-outline-light btn-sm w-100">LG</button>
          </div>
          <div class="col-md-3 mb-3">
            <h6 class="fw-bold">Sosial Media</h6>
            <div class="d-flex gap-2">
              <a href="#" class="btn btn-outline-light btn-sm"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a href="#" class="btn btn-outline-light btn-sm"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
              <a href="#" class="btn btn-outline-light btn-sm"
                ><i class="fa-brands fa-tiktok"></i
              ></a>
              <a href="#" class="btn btn-outline-light btn-sm"
                ><i class="fa-brands fa-youtube"></i
              ></a>
            </div>
          </div>
        </div>

        <hr class="bg-secondary" />

        <div
          class="d-flex flex-column flex-md-row justify-content-between small"
        >
          <div class="mb-2 mb-md-0">
            © 2025 metaflix.az | Metaflix LLC, Bütün hüquqlar qorunur
          </div>
          <div class="d-flex gap-3">
            <a href="#" class="text-light">İstifadəçi Şərtləri</a>
            <a href="#" class="text-light">Məxfilik Siyasəti</a>
            <a href="#" class="text-light">Çərəzlər</a>
          </div>
        </div>
      </div>
    </footer>
    <div id="filterPanel" class="filter-panel">
      <div class="filter-header">
        <h4>Kateqoriyalar</h4>
        <button id="filterClose" class="close-btn">&times;</button>
      </div>

      <div id="genreButtons" class="genre-list"></div>
    </div>

    <div id="overlay" class="overlay"></div>

    <script src="../assets/js/main.js"></script>
  </body>
</html>
