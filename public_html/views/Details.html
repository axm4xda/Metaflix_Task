    <link

    />

  </head>
  <body>
    <nav class="container-fluid top-menu mb-4 fixed-top">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <h3 class="text-danger fw-bold me-4">metaflix</h3>

          <a href="../views/index.html" class="menu-link">Home</a>

    <a href="../views/index.html" class="btn btn-danger mt-4 ms-5" style="width: 150px;">Geri</a>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <img
            id="moviePoster"
            src="../assets/images/placeholder.png"
            class="img-fluid rounded"
            alt="Movie Poster"
            style="width: 100%; height: 98%"
          />
        </div>
        <div class="col-md-8">
          <h2 id="movieTitle">Yüklənir...</h2>
          <p id="movieOfficialSite"></p>
          <p id="movieImdb"></p>
          <h1 id="movieTitle"></h1>
          <p id="movieYear"></p>
          <p id="movieDescription"></p>
          <p id="movieGenre"></p>
          <p id="movieRating" class="d-inline-flex align-items-center"></p>
          <i class="fa-solid fa-star ms-2 text-warning"></i>
          <p id="movieStatus"></p>
          <p id="movieType"></p>
          <p id="movieLanguage"></p>
          <p id="movieRuntime"></p>
          <p id="movieAverageRuntime"></p>
          <p id="movieNetwork"></p>
          <p id="movieCountry"></p>
          <p id="movieSchedule"></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/detail.js"></script>

            <span>App Store-dan yüklə</span>

            class="btn btn-outline-light btn-sm w-75 d-flex align-items-center justify-content-center gap-2"

        </div>
        <div class="col-md-3 mb-3">
